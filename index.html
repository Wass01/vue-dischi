<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue dischi</title>
  <link rel="stylesheet" href="./assets/css/master.css">
</head>
<body>
  <div id="root">

    <div class="container-header">
      <h3>Filtra per genere</h5>
      <select v-model="select">
        <option value="">ALL</option>
        <option>Metal</option>
        <option>Pop</option>
        <option>Rock</option>
        <option>Jazz</option>
      </select>
    </div>


    <div class="container-card">
      <div class="card" v-for="disco in dischi"
        v-if="(disco.genre == select || select == '')"
       >
        <div class="card-cover">
          <img :src="disco.poster" alt="cover">
          <div class="hover-card">
            <p id="title">
              <strong>{{ disco.title }}</strong>
            </p>
            <p id="autore">
              <strong>{{ disco.author }}</strong>
            </p>
            <p id="genere">{{ disco.genre }}</p>
            <p id="year">{{ disco.year }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
